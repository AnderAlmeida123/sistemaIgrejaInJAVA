<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous"/>

    <title>Cadastro de Estoque</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr6yBc0QQ1CCxo4CnFnx2FS49M24saWf5u5g&s"
                 alt="Logo" width="40" height="40" class="rounded-circle">
            <span>Cadastro de Estoque</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/administrativo"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-info-circle"></i> Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-address-book"></i> Estoque</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Formulário de Cadastro</h4>
        </div>
        <div class="card-body">
            <form action="/salvarEstoque" th:object="${estoque}" method="POST" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="id">ID</label>
                        <input type="text" readonly class="form-control" id="id" th:field="*{id}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="produto">Produto</label>
                        <input type="text" required class="form-control" id="produto" th:field="*{produto}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quantidade">Quantidade</label>
                        <input type="text" required class="form-control" id="quantidade" th:field="*{quantidade}"/>
                    </div>
                        <div class="form-group col-md-6">
                            <label for="entradaSaida">Entrada/Saída</label>
                            <select id="entradaSaida" name="entradaSaida" class="form-control" required>
                                <option value="entrada">Entrada</option>
                                <option value="saida">Saída</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="medida">Classificação do Produto</label>
                        <select id="medida" th:field="*{medida}" class="form-control" required>
                            <option value="">Selecione a Unidade de Medida</option>
                            <option value="quilograma"> Quilograma (kg)</option>
                            <option value="unidade">Unidade (Un)</option>
                            <option value="litro">Litro (L)</option>
                        </select>
                    </div>

                <div class="form-group">
                    <label for="setor">Setor</label>
                    <select id="setor" th:field="*{setor}" class="form-control">
                        <option value="">Selecione...</option>
                        <option th:each="est: ${listaSetor}" th:value="${est.id}" th:text="${est.setorNome}"></option>
                    </select>
                </div>

                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-floppy-disk"></i> Salvar
                    </button>
                    <a class="btn btn-danger" href="/administrativo">
                        <i class="fa-solid fa-rotate-left"></i> Voltar
                    </a>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#confirmModal">
                        <i class="fa-solid fa-table-list"></i> Remover Itens
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmação de Remoção</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja remover itens do estoque?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <a href="/removerEstoque/{id}" class="btn btn-danger">Confirmar</a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
