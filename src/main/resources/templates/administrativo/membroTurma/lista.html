<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <title>Lista de Membro da Turma</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr6yBc0QQ1CCxo4CnFnx2FS49M24saWf5u5g&s"
                 alt="Logo" width="40" height="40" class="rounded-circle">
            <span class="ms-3 text-white font-weight-bold"> Lista de Membro da Turma </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="/administrativo"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-info-circle"></i> Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-address-book"></i> Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4">Lista de Membro da Turma</h1>
    <table class="table table-striped" id="tabela">
        <thead class="bg-primary text-white">
        <tr>
            <th>Id</th>
            <th>Data de Entrada</th>
            <th>Data de Saída</th>
            <th>Integrante</th>
            <th>Turma</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="membroTurma : ${listaMembroTurma}">
            <td th:text="${membroTurma.id}"></td>
            <td th:text="${membroTurma.dataInicio}"></td>
            <td th:text="${membroTurma.dataTermino}"></td>
            <td th:text="${membroTurma.pessoa.nome}"></td>
            <td th:text="${membroTurma.turma.turmaNome}"></td>
            <td>
                <a th:href="@{/editarMembroTurma/{id}(id=${membroTurma.id})}" class="btn btn-sm btn-primary">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </a>
                <a th:href="@{/removerMembroTurma/{id}(id=${membroTurma.id})}" class="btn btn-sm btn-danger">
                    <i class="fa-solid fa-trash"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-rotate-left"></i> Voltar</a>
        <a class="btn btn-primary" href="/cadastroMembroTurma"><i class="fa-solid fa-address-card"></i> Cadastrar</a>
    </div>
</div>

<!-- JavaScript (Opcional) -->
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha512-3gJwYp8d9ZK0BodrDEBKwHGkRHeozwC9aGHZ0KxRsKN9ouVrNFK+8KZGIk2NA0cL7WgZ81D+DOJBf6axWNoANg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script
        src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
></script>
<script>
    $(document).ready(function () {
        $('#tabela').DataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
            }
        });
    });
</script>
</body>
</html>
